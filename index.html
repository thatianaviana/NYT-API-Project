<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>New York Times Article Search</title>
</head>

<body>
    <!-- Main Bootstrap Search-->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
        <h1><strong>New York Times Search</strong></h1>
    </div>

    <div class="container">
    <!-- First Row has a form that searches parameters -->
        <div class="row"></div>

        <div class="col-sm-12"></div>

    </br>

        <div class="rowHeader">
            <h3><strong>Search Parameters</strong></h3>
        </div>

        <div class="form">
            <label for="search">Search Term:</label>
            <input type="text" id="search-term">
        </div>

        <div class="form">
            <label for="records">Number of Records to Retrieve:</label>
            <select id="numRecordsSelected">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="form">
            <label for="startYear">Start Year(Optional):</label>
            <input type="text" id="start-year">
        </div>

        <div class="form">
            <label for="endYear">End Year(Optional):</label>
            <input type="text" id="end-year">
        </div>

    <!-- Adding Buttons for Search or Clear Results -->
        <button class="btn-default" id="searchButton">
                Search
        </button>

        <button class="btn-default" id="clearButton">
                Clear Results
        </button>
        
        <hr>

    </div>

    <!-- Second Row will contain all the articles that are retrieved for the search-->
    <div class="row"></div>
    <div class="col-sm-12">

    </div>
    <br>
    <div class="row justify-content-center">
        <h3><strong>Top Articles</strong></h3>
        <div id="contentArea"></div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
